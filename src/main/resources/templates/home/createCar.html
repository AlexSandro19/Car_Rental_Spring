<body>
<h1>Add new Car</h1>
   <form action="/createCar" method="post">
       <label>Enter Brand ID: </label>
       <input type="text" name="brandModel_id"><br />
       <label>Enter Registration Number ( XXXXXXX - 7 chars ): </label>
       <input type="text" name="reg_num"><br />
       <label>Enter Registration Date (YYYY-MM-DD): </label>
       <input type="text" name="reg_date"><br />
       <label>Enter Mileage: </label>
       <input type="text" name="mileage"><br />
       <label>Enter Car Type</label>
       <input type="text" name="carType_id"><br />

       <input type="submit" value="Add new Car">

   </form>
    <br />
    <a href="/carMenu">
        <button class="btn_cancel">Cancel</button>
    </a>
</body>
