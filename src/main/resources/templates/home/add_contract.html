<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add new Contract</title>
    <link rel="stylesheet" type="text/css" href="customers.css">
</head>
<body>
<h1>Add New Contract</h1>

<form action="/add_contract" method="post">
    <div>
        <label>Enter Renter ID</label><br>
        <input type="text" name="renter_id" required pattern="^[1-9][0-9]*">
    </div>
    <div>
        <label>Enter Car ID</label><br>
        <input type="text" name="car_id" required pattern="^[1-9][0-9]*">
    </div>
    <div>
        <label>Enter Start Date</label><br>
        <input type="date" name="start_date" required min="2020-05-05">
    </div>
    <div>
        <label>Enter End Date</label><br>
        <input type="date" name="end_date" required min="2020-05-05">
    </div>
    <div>
        <label>Enter Max km</label><br>
        <input type="text" name="max_km" required pattern="\d*">
    </div>
    <div>
        <label>Enter Start km</label><br>
        <input type="text" name="start_km" required pattern="\d*">
    </div>
    <br>
    <div>
        <input style="background-color: azure" type="submit" value="Add Contract">
    </div>
</form>
<br />
<a href="/contracts">
    <button class="btn_cancel">Cancel</button>
</a>

</body>
</html>
